{{- if .Values.global.ingress.enabled -}}
{{- if .Values.kafka.enabled -}}
{{- $ingressPort := .Values.kafka.externalAccess.service.port -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-kafka-ingress
  namespace: {{ .Release.Namespace }}
  {{- with .Values.kafka.labels }}
  labels:
    {{ toYaml . | nindent 4 }}
  {{- end }}
  annotations:
    ingress.kubernetes.io/proxy-read-timeout: '90'
    kubernetes.io/ingress.class: public-iks-k8s-nginx
spec:
  rules:
    - host: {{ .Release.Namespace }}.{{ .Release.Name }}-kafka.{{ .Values.global.ingress.subdomain}}
      http:
        paths:
          - path: /
            backend:
              serviceName: {{ .Release.Name }}-kafka-headless
              servicePort: {{ $ingressPort }}
{{- end }}
{{- end }}