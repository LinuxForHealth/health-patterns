# Default values for alvearie-ingestion.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# A simple name describing the Alvearie pattern implemented by this Helm values file
pattern: "Ingestion"

nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

nodeSelector: {}

tolerations: []

affinity: {}

# ------------------------------------------------------------------------------
# FHIR Configuration
# Values: https://github.com/Alvearie/health-patterns/clinical-ingestion/helm-charts/fhir/values.yaml
# ------------------------------------------------------------------------------
fhir:
  enabled: true
  service:
    type: LoadBalancer
  env:
    # Per the FHIR team this is recommended to avoid some time out issues seen when deploying recently.
    - name: FHIR_TRANSACTION_MANAGER_TIMEOUT
      value: '600s'

## Configure these to allow bulk access from fhir server
#  bulkExportConfig:
#    cosBucketName: yourbucketnamehere
#    cosLocation: yourcosregion
#    cosEndpointInternal: yourbucketendpointhere
#    cosApikey: yourcosapikey
#    cosSrvinstid: yourcossrvinstid
#    batchUserPw: youradminpw

fhir-deid:
  enabled: false
  env:
    # Per the FHIR team this is recommended to avoid some time out issues seen when deploying recently.
    - name: FHIR_TRANSACTION_MANAGER_TIMEOUT
      value: '600s'

## Configure these to allow bulk access from fhir-deid server
#  bulkExportConfig:
#    cosBucketName: yourbucketnamehere
#    cosLocation: yourcosregion
#    cosEndpointInternal: yourbucketendpointhere
#    cosApikey: yourcosapikey
#    cosSrvinstid: yourcossrvinstid
#    batchUserPw: youradminpw

# ------------------------------------------------------------------------------
# Nifi Registry
# Values: https://github.com/cetic/helm-nifi/blob/master/values.yaml
# ------------------------------------------------------------------------------
nifi-registry:
  enabled: true
  # The fullname is overridden to some static name in order to automatically register the NiFi Registry with the NiFi deployment
  fullnameOverride: ingestion-nifi-registry

# ------------------------------------------------------------------------------
# Zookeeper Configuration
# Values: https://github.com/bitnami/charts/blob/master/bitnami/zookeeper/values.yaml
# ------------------------------------------------------------------------------
zookeeper:
  enabled: true
  # The zookeeper fullname is overridden so that the same instance deployed here by default can be referred to by both NiFi and Kafka
  fullnameOverride: ingestion-zookeeper
  persistence:
    enabled: false

# ------------------------------------------------------------------------------
# Nifi Configuration
# Values: https://github.com/cetic/helm-nifi/blob/master/values.yaml
# ------------------------------------------------------------------------------
nifi:
  fullnameOverride: ingestion-nifi
  enabled: true
  service:
    type: LoadBalancer
    processors:
      enabled: true
      ports:
        # Expose the HTTP server for the processor that accepts FHIR bundles
        - name: fhir-over-http
          port: 7001
          targetPort: 7001
        # Expose nifi metrics port
        - name: nifi-metrics
          port: 12667
          targetPort: 12667
  extraContainers:
    - name: post-start-setup
      image: praqma/network-multitool
      imagePullPolicy: IfNotPresent
      command:
        - bash
        - -c
        - |
          echo "downloading nifi init script..."
          curl -k --url https://raw.githubusercontent.com/Alvearie/health-patterns/main/clinical-ingestion/utilities/scriptex.sh -o /scripts/initialize-reporting-task.sh
          echo "done downloading nifi init script"

          echo "waiting for NiFi API to start nifi 8080"
          until nc -vzw 1 ingestion-nifi-0 8080; do
            echo "waiting for nifi api..."
            sleep 2
          done

          echo "wait for flow controller initialization..."
          initializing='initializing'
          response=$(curl -k -X GET --url http://ingestion-nifi-0:8080/nifi-api/flow/status)
          echo $response

          while [[ "$response" == *"$initializing"* ]];
          do
             response=$(curl -k -X GET --url http://ingestion-nifi-0:8080/nifi-api/flow/status)
             echo $response
          done

          echo "wait for cluster connection..."
          cluster='connectedToCluster":true'
          while [[ "$response" != *"$cluster"* ]];
          do
              response=$(curl -k -X GET --url http://ingestion-nifi-0:8080/nifi-api/flow/cluster/summary)
              echo $response
          done

          echo "wait for node to show connected..."
          connected='connectedNodeCount":1'
          while [[ "$response" != *"$connected"* ]];
          do
              response=$(curl -k -X GET --url http://ingestion-nifi-0:8080/nifi-api/flow/cluster/summary)
              echo $response
          done

          echo "cluster is connected and ready to respond to api..."

          echo "running nifi init script..."
          chmod +x /scripts/initialize-reporting-task.sh
          echo "permission changed"

          bash -c /scripts/initialize-reporting-task.sh

          echo "done running nifi init script"
          echo "starting wait loop so container does not exit"
          while true; do sleep 10; done
      volumeMounts:
        - name: alvearie-scripts
          mountPath: /scripts
  url: ""
  port: 80
  zookeeper:
    ## Values: https://github.com/bitnami/charts/blob/master/bitnami/zookeeper/values.yaml
    enabled: false
    url: ingestion-zookeeper
  registry:
    ## We use a different NiFi Registry than the default one, that loads the flow from the Alvearie Github NiFi flow repository
    enabled: false
    url: ingestion-nifi-registry
  initContainers:
    # This init container will install the custom NiFi Processors (packed in the proper NAR format).
    # The NARs will be copied to a shared volume, and the customLibPath will be set to the location
    # of that shared volume in the main NiFi server container and set in nifi.properties
    alvearie-nars-init:
      image: alvearie/nars:0.0.3
      imagePullPolicy: Always
      command: ["sh", "-c", "cp *.nar /nars"]
      volumeMounts:
      - name: alvearie-nars
        mountPath: /nars
  extraVolumeMounts:
    - name: alvearie-nars
      mountPath: /opt/nifi/nifi-current/custom-nars
    - name: alvearie-scripts
      mountPath: /opt/nifi/nifi-current/custom-scripts
  extraVolumes:
    - name: alvearie-nars
      emptyDir: {}
    - name: alvearie-scripts
      emptyDir: {}
  properties:
    customLibPath: ./custom-nars


# ------------------------------------------------------------------------------
# Kafka Configuration
# Values: https://github.com/bitnami/charts/blob/master/bitnami/kafka/values.yaml
# ------------------------------------------------------------------------------
kafka:
  enabled: true
  externalAccess:
    enabled: true
    service:
      type: LoadBalancer
      port: 9094
    autoDiscovery:
      enabled: true
  serviceAccount:
    create: true
  rbac:
    create: true
  persistence:
    # Persistence disabled in order to avoid having to delete the kafka PersistenceVolume created by the StatefulSet when re-deploying the chart to facilitate rapid deployment
    enabled: false
  replicas: 1
  zookeeper:
    enabled: false
  externalZookeeper:
    # The zookeeper server is overridden so that the same instance deployed here by default can be referred to by both NiFi and Kafka
    servers:
      - ingestion-zookeeper

  metrics:
    ## Prometheus Kafka Exporter: exposes complimentary metrics to JMX Exporter
    ##
    kafka:
      enabled: false
    ## Prometheus JMX Exporter: exposes the majority of Kafkas metrics
    ## https://github.com/bitnami/charts/blob/master/bitnami/kafka/values.yaml
    jmx:
      enabled: false

    serviceMonitor:
      enabled: false

# ------------------------------------------------------------------------------
# De-Identification Service
# Values: https://github.com/Alvearie/health-patterns/clinical-ingestion/helm-charts/deid/values.yaml
# ------------------------------------------------------------------------------
deid:
  enabled: false

# ------------------------------------------------------------------------------
# Cohort Service
# Values: https://github.com/Alvearie/health-patterns/cohort-service/chart/values.yaml
# ------------------------------------------------------------------------------
cohort-service:
  enabled: false

