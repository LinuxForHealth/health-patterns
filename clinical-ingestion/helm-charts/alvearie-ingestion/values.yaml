# ------------------------------------------------------------------------------
# General Configuration
# ------------------------------------------------------------------------------
# Default values for alvearie-ingestion.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

nodeSelector: {}

tolerations: []

affinity: {}

# ------------------------------------------------------------------------------
# FHIR Configuration
# Values: https://github.com/Alvearie/health-patterns/clinical-ingestion/helm-charts/fhir/values.yaml
# ------------------------------------------------------------------------------
fhir:
  enabled: true 

# ------------------------------------------------------------------------------
# Nifi Registry
# Values: https://github.com/cetic/helm-nifi/blob/master/values.yaml
# ------------------------------------------------------------------------------
nifi-registry:
  # The fullname is overridden to some static name in order to automatically register the NiFi Registry with the NiFi deployment  
  fullnameOverride: ingestion-nifi-registry

# ------------------------------------------------------------------------------
# Zookeeper Configuration
# Values: https://github.com/bitnami/charts/blob/master/bitnami/zookeeper/values.yaml 
# ------------------------------------------------------------------------------
zookeeper:
  enabled: true
  # The zookeeper fullname is overridden so that the same instance deployed here by default can be referred to by both NiFi and Kafka
  fullnameOverride: ingestion-zookeeper
  persistence: 
    enabled: false

# ------------------------------------------------------------------------------
# Nifi Configuration
# Values: https://github.com/cetic/helm-nifi/blob/master/values.yaml
# ------------------------------------------------------------------------------
nifi:
  enabled: true
  service: 
    type: LoadBalancer
  url: ""
  port: 80
  zookeeper:
    ## Values: https://github.com/bitnami/charts/blob/master/bitnami/zookeeper/values.yaml
    enabled: false
    url: ingestion-zookeeper
  registry:
    ## We use a different NiFi Registry than the default one, that loads the flow from the Alvearie Github NiFi flow repository  
    enabled: false
    url: ingestion-nifi-registry
  initContainers:
		    # This init container will install the custom NiFi Processors (packed in the proper NAR format).
    # The NARs will be copied to a shared volume, and the customLibPath will be set to the location
    # of that shared volume in the main NiFi server container and set in nifi.properties
    alvearie-nars-init:
      image: luisgarc/alvearie-nars
      imagePullPolicy: Always
      command: ["sh", "-c", "cp *.nar /nars"]
      volumeMounts:
      - name: alvearie-nars
        mountPath: /nars
  extraVolumeMounts:
    - name: alvearie-nars
      mountPath: /opt/nifi/nifi-current/custom-nars
  extraVolumes:
    - name: alvearie-nars
      emptyDir: {}
  properties:
    customLibPath: ./custom-nars

# ------------------------------------------------------------------------------
# Kafka Configuration
# Values: https://github.com/bitnami/charts/blob/master/bitnami/kafka/values.yaml
# ------------------------------------------------------------------------------
kafka:
  externalAccess:
    enabled: true
    service:
      type: LoadBalancer
      port: 9094
    autoDiscovery:
      enabled: true
  serviceAccount:
    create: true
  rbac:
    create: true    
  persistence:
    # Persistence disabled in order to avoid having to delete the kafka PersistenceVolume created by the StatefulSet when re-deploying the chart to facilitate rapid deployment
    enabled: false
  replicas: 1
  zookeeper:
    enabled: false
  externalZookeeper:
    # The zookeeper server is overridden so that the same instance deployed here by default can be referred to by both NiFi and Kafka
    servers:
      - ingestion-zookeeper
