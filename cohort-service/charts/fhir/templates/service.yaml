apiVersion: v1
kind: Service
metadata:
  name: {{ include "fhir.fullname" . }}
  labels:
    {{- include "fhir.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.httpPort }}
      targetPort: http
      protocol: TCP
      name: cohort-service-http
  selector:
    {{- include "fhir.selectorLabels" . | nindent 4 }}
