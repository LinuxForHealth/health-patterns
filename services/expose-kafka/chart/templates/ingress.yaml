{{- if .Values.enabled -}}
{{- if .Values.global.ingress.enabled | default .Values.ingress.enabled -}}
{{- $ingressPort := .Values.service.port -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-expose-kafka-ingress
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "expose-kafka.labels" . | nindent 4 }}
  annotations:
    kubernetes.io/ingress.class: {{ .Values.global.ingress.class | default .Values.ingress.class }}
spec:
  rules:
    - host: {{ .Release.Namespace }}-{{ .Release.Name }}-expose-kafka.{{ .Values.global.ingress.subdomain | default .Values.ingress.subdomain }}
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ .Release.Namespace }}-{{ .Release.Name }}-expose-kafka
                port: 
                  number: {{ $ingressPort }}
{{- end }}
{{- end }}