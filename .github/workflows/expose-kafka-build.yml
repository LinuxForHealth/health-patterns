name: Java CI

on: 
  push:
    paths:
    - '.github/workflows/expose-kafka*'
    - 'services/expose-kafka/**'

jobs:
  build:
    name: Build Expose-Kafka
    runs-on: ubuntu-latest
  build:
    name: Build and Push Expose-Kafka Docker Container 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
#    - name: Build Expose-Kafka Docker container	
#      run: docker build services/expose-kafka -t atclark/expose-kafka:SNAPSHOT
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
      with:
        images: ${{github.actor}}/expose-kafka


    - name: Build and push Docker image
      uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
      with:
        context: services/expose-kafka
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}



#    - name: Push Expose-Kafka Docker Container	
#      run: docker push ${{github.actor}}/expose-kafka:SNAPSHOT