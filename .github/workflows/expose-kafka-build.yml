name: Java CI

on: 
  push:
    paths:
    - 'services/expose-kafka/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Build with Maven
      run: mvn --batch-mode --update-snapshots package --file services/expose-kafka/pom.xml
    - name: Run unit test with Surefire
      run: mvn -f services/expose-kafka test 
    - name: Build Expose-Kafka Docker container	
      run: docker build services/expose-kafka -t atclark/expose-kafka:SNAPSHOT
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Push Expose-Kafka Docker Container	
      run: docker push atclark/expose-kafka:SNAPSHOT