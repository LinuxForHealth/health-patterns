name: Java CI

on: 
  push:
    paths:
    - '.github/workflows/expose-kafka*'
    - 'services/expose-kafka/**'
    - 'scripts/expose-kafka*'
    environment:
      description: 'Define env name'     
      required: true
      default: 'prod'


jobs:
#  build:
#    name: Build Expose-Kafka
#    runs-on: ubuntu-latest
  docker:
    name: Build and Push Expose-Kafka Docker Container 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Run build script
      run: ./scripts/expose-kafka-build.sh -r=atclark -n=expose-kafka -t=SNAPSHOT -i=${{ toJSON(inputs) }}
