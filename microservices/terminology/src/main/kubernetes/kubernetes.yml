kind: ConfigMap
metadata:
  name: terminology-config
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: terminology-mappings-pv-claim
spec:
  storageClassName: ibmc-vpc-block-10iops-tier
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
---
