kind: PersistentVolume
metadata:
  name: terminology-mappings-pv
spec:
  storageClassName: ibmc-vpc-block-10iops-tier
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/mnt/data"