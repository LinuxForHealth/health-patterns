  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

nodeSelector: {}

tolerations: []

affinity: {}

##################################################################
##            Common attributes to change per deploy            ##
##################################################################

releaseName: &releaseName ingestion
password: &alveariePassword integrati0n

# Update "alvearie.svc" to "<your namespace>.svc"
internalHostName: &internalHostName alvearie-nifi-0.alvearie-nifi-headless.alvearie.svc.cluster.local

# Enable to automatically process data using fhir notifications
fhirNotificationsEnabled: &fhirNotificationsEnabled false

ingress:
  enabled: &ingressEnabled true
  class: &ingressClass public-iks-k8s-nginx
  hostname: &hostname replace-me

ingestion:
  enabled: &ingestionEnabled "true"

enrichment:
  enabled: &enrichmentEnabled "true"

##################################################################
##        End of Common attributes to change per deploy         ##
##################################################################

