# ------------------------------------------------------------------------------
# FHIR Configuration
# ------------------------------------------------------------------------------
fhir:
  name: fhir
  enabled: true
  service:
    type: ClusterIP
    port: 80
  keyStoreSecret: fhir-keystore-secret
  trustStoreSecret: fhir-truststore-secret
  env:
    # Per the FHIR team this is recommended to avoid some time out issues seen when deploying recently.
    - name: FHIR_TRANSACTION_MANAGER_TIMEOUT
      value: '600s'
    - name: BOOTSTRAP_DB
      value: 'true'
  ingress:
    enabled: *ingressEnabled
    class: *ingressClass
    hostname: *hostname
    annotations: {
      nginx.ingress.kubernetes.io/server-snippet: add_header Strict-Transport-Security "max-age=86400; includeSubDomains";,
      # nginx.ingress.kubernetes.io/configuration-snippet: proxy_set_header X-FHIR-FORWARDED-URL "https://$host$request_uri"; proxy_set_header Authorization "Basic {{ print "fhiruser:" .Values.fhirUserPassword | b64enc }}"; ,
      nginx.ingress.kubernetes.io/backend-protocol: HTTPS,
      nginx.ingress.kubernetes.io/proxy-ssl-protocols: TLSv1.2 TLSv1.3,
      nginx.ingress.kubernetes.io/proxy-ssl-verify: "true",
      nginx.ingress.kubernetes.io/rewrite-target: /fhir-server/api/v4/$2,
      nginx.ingress.kubernetes.io/use-regex: 'true'
      }

    rules:
      - host: *hostname
        paths:
          - path: "/fhir(/|$)(.*)"
            pathType: ImplementationSpecific
  proxy:
    name: fhir-proxy
    enabled: false
    ingress:
      enabled: *ingressEnabled
      class: *ingressClass
      hostname: *hostname

  fhirUserPassword: *alveariePassword
  fhirAdminPassword: *alveariePassword

  postgresql:
    enabled: false

  schemaMigration:
    enabled: false

  db:
    type: derby
    schema: app

  replicaCount: 1

  datasourcesTemplate: defaultDerbyDatasources

  objectStorage:
    enabled: false
    location:
    endpointUrl:
    accessKey:
    secretKey:
    bulkDataBucketName:

  exposeHttpEndpoint: true
  exposeHttpPort: 80

  notifications:
    kafka:
      enabled: *fhirNotificationsEnabled
      topicName: "fhir.notification"
      bootstrapServers: "enrich-kafka:9092"
      password: *alveariePassword
      securityProtocol: "PLAINTEXT"


fhir-trigger:
  enabled: *fhirNotificationsEnabled

fhir-deid:
  name: fhir-deid
  enabled: true
  service:
    type: ClusterIP
    port: 80
  env:
    # Per the FHIR team this is recommended to avoid some time out issues seen when deploying recently.
    - name: FHIR_TRANSACTION_MANAGER_TIMEOUT
      value: '600s'
    - name: BOOTSTRAP_DB
      value: 'true'
  ingress:
    enabled: *ingressEnabled
    class: *ingressClass
    hostname: *hostname
    annotations: {
      nginx.ingress.kubernetes.io/server-snippet: add_header Strict-Transport-Security "max-age=86400; includeSubDomains";,
      # nginx.ingress.kubernetes.io/configuration-snippet: proxy_set_header X-FHIR-FORWARDED-URL "https://$host$request_uri"; proxy_set_header Authorization "Basic {{ print "fhiruser:" .Values.fhirUserPassword | b64enc }}";,
      nginx.ingress.kubernetes.io/backend-protocol: HTTPS,
      nginx.ingress.kubernetes.io/proxy-ssl-protocols: TLSv1.2 TLSv1.3,
      nginx.ingress.kubernetes.io/proxy-ssl-verify: "true",
      nginx.ingress.kubernetes.io/rewrite-target: /fhir-server/api/v4/$2,
      nginx.ingress.kubernetes.io/use-regex: 'true'
      }

    rules:
      - host: *hostname
        paths:
          - path: "/fhir-deid(/|$)(.*)"
            pathType: ImplementationSpecific
  proxy:
    name: fhir-deid-proxy
    enabled: false
    ingress:
      enabled: *ingressEnabled
      class: *ingressClass
      hostname: *hostname

  fhirUserPassword: *alveariePassword
  fhirAdminPassword: *alveariePassword

  postgresql:
    enabled: false

  schemaMigration:
    enabled: false

  db:
    type: derby
    schema: app

  replicaCount: 1

  datasourcesTemplate: defaultDerbyDatasources

  objectStorage:
    enabled: false
    location:
    endpointUrl:
    accessKey:
    secretKey:
    bulkDataBucketName:

  exposeHttpEndpoint: true
  exposeHttpPort: 80

fhir-deid-trigger:
  enabled: false

# ------------------------------------------------------------------------------
# Nifi Registry
# ------------------------------------------------------------------------------
nifi-registry:
  enabled: true
  # The fullname is overridden to some static name in order to automatically register the NiFi Registry with the NiFi deployment
  fullnameOverride: alvearie-nifi-registry
  ingress:
    enabled: false
    class: *ingressClass
    hostname: *hostname

# ------------------------------------------------------------------------------
# FHIR Data Quality Configuration
# ------------------------------------------------------------------------------
fhir-data-quality:
  enabled: false
  requestTimeout: 45

# ------------------------------------------------------------------------------
# Cert Secret Generator Configuration
# ------------------------------------------------------------------------------
cert-secret-generator:
  enabled: true
  password: *alveariePassword

# ------------------------------------------------------------------------------
# Zookeeper Configuration
# ------------------------------------------------------------------------------
zookeeper:
  enabled: true
  # The zookeeper fullname is overridden so that the same instance deployed here by default can be referred to by both NiFi and Kafka
  fullnameOverride: alvearie-zookeeper

# ------------------------------------------------------------------------------
# Nifi Configuration
# ------------------------------------------------------------------------------

nifi2: # NifiKop based Nifi
  enabled: *nifikopEnabled
  fullnameOverride: alvearie-nifi
  image:
    repository: apache/nifi
    tag: 1.13.2
  user: *oidc_users
  oidc:
    discovery:
      url: *oidc_discovery_url
    client:
      id: *oidc_client_id
      secret: *oidc_client_secret
  ingress:
    class: *ingressClass
    hostname: *hostname
  service:
    protocol: https
    port: 8443
  storageClassName: ibmc-vpc-block-metro-10iops-tier
  dataflow:
    - name: health-patterns-dataflow
      enabled: *ingestionEnabled
      bucketId: c601a7b4-f047-461e-ac13-2f140f8fb9b2
      flowId: 07fefa93-4207-4363-b46d-4e92a25d7bf6
      # flowVersion must be here. Using -1 doesn't work, and ommitting it causes NifiKop controller to fail/restart constantly
      flowVersion: 40
      parameterContextRef: ingestion-parameter-context
    - name: health-patterns-enrich-dataflow
      enabled: *enrichmentEnabled
      bucketId: c601a7b4-f047-461e-ac13-2f140f8fb9b2
      flowId: 1681a7e6-fdfe-4956-9ce1-6c9302f3b32f
      # flowVersion must be here. Using -1 doesn't work, and ommitting it causes NifiKop controller to fail/restart constantly
      flowVersion: 13
      parameterContextRef: enrichment-parameter-context

# ------------------------------------------------------------------------------
# Nifi Configuration
# ------------------------------------------------------------------------------
nifi:
  image:
    tag: 1.15.2
  fullnameOverride: alvearie-nifi
  enabled: *nifikopDisabled
  auth:
    singleUser:
      username: &nifiUser alvearie
      password: &nifiPassword wats0nHealth # Must to have at least 12 characters
  ingress:
    enabled: false
    class: *ingressClass
    hostname: *hostname
  persistence:
    enabled: true
  service:
    port: 8443
    processors:
      enabled: true
      ports:
        # Expose nifi metrics port
        - name: nifi-metrics
          port: 12667
          targetPort: 12667
  zookeeper:
    ## Values: https://github.com/bitnami/charts/blob/master/bitnami/zookeeper/values.yaml
    enabled: false
    url: alvearie-zookeeper
  registry:
    ## We use a different NiFi Registry than the default one, that loads the flow from the Alvearie Github NiFi flow repository
    enabled: false
    url: alvearie-nifi-registry
  extraContainers:
    - name: post-start-setup
      image: alvearie/nifi-setup:0.1.7
      imagePullPolicy: Always
      env:
      - name: "RELEASE_NAME"
        value: *releaseName
      - name: "NIFI_REGISTRY"
        value: "default"
      - name: "ADD_CLINICAL_INGESTION"
        value: *ingestionEnabled
      - name: "ADD_CLINICAL_ENRICHMENT"
        value: *enrichmentEnabled
      - name: "FHIR_PW"
        value: *alveariePassword
      - name: "KAFKA_PW"
        value: *alveariePassword
      - name: "ADD_NLP_INSIGHTS"
        value: "True"
      - name: "RUN_ASCVD"
        value: "True"
      - name: "RESOLVE_TERMINOLOGY"
        value: "True"
      - name: "DEIDENTIFY_DATA"
        value: "True"
      - name: "DEID_CONFIG_NAME"
        value: "default"
      - name: "DEID_PUSH_TO_FHIR"
        value: "True"
      - name: "RUN_FHIR_DATA_QUALITY"
        value: "False"
      - name: "INTERNAL_HOSTNAME"
        value: *internalHostName
      - name: "HTTPS_PORT"
        value: "8443"
      - name: "NIFI_USERNAME"
        value: *nifiUser
      - name: "NIFI_PASSWORD"
        value: *nifiPassword
  properties:
    isSecure: true
    isNode: true
    sensitiveKey: wats0nHealth
    safetyValve:
      #Enable to allow Nifi connection w/o requiring login
      nifi.security.allow.anonymous.authentication: false
      nifi.web.proxy.host: *hostname
  logresources:
    requests:
      memory: 30Mi

# ------------------------------------------------------------------------------
# Kafka Configuration
# ------------------------------------------------------------------------------
kafka:
  enabled: true
  maxMessageBytes: _10000000
  externalAccess:
    enabled: true
    service:
      type: LoadBalancer
      port: 9094
    autoDiscovery:
      enabled: true
  serviceAccount:
    create: true
  rbac:
    create: true
  persistence:
    # Persistence disabled in order to avoid having to delete the kafka PersistenceVolume created by the StatefulSet when re-deploying the chart to facilitate rapid deployment
    enabled: false
  replicas: 1
  zookeeper:
    enabled: false
  externalZookeeper:
    # The zookeeper server is overridden so that the same instance deployed here by default can be referred to by both NiFi and Kafka
    servers:
      - alvearie-zookeeper

  metrics:
    ## Prometheus Kafka Exporter: exposes complimentary metrics to JMX Exporter
    ##
    kafka:
      enabled: false
    ## Prometheus JMX Exporter: exposes the majority of Kafkas metrics
    ## https://github.com/bitnami/charts/blob/master/bitnami/kafka/values.yaml
    jmx:
      enabled: false

    serviceMonitor:
      enabled: false
  password: *alveariePassword

# ------------------------------------------------------------------------------
# De-Identification Service
# ------------------------------------------------------------------------------
deid:
  enabled: true
  image:
    tag: 0.0.1
  ingress:
    # disable ingress in the base chart, allowing re-use of the Health-Patterns-wide ingress definitions
    enabled: false
    class: *ingressClass
    hostname: *hostname

# ------------------------------------------------------------------------------
# De-Identification Prep Service
# ------------------------------------------------------------------------------
deid-prep:
  enabled: true
  ingress:
    enabled: false
    class: *ingressClass
    hostname: *hostname
  configName: default
  pushToFhir: true

# ------------------------------------------------------------------------------
# Terminology Services Prep Service
# ------------------------------------------------------------------------------
term-services-prep:
  enabled: true
  ingress:
    enabled: false
    class: *ingressClass
    hostname: *hostname

# ------------------------------------------------------------------------------
# Expose Kafka Service
# ------------------------------------------------------------------------------
expose-kafka:
  enabled: true
  ingress:
    enabled: *ingressEnabled
    class: *ingressClass
    hostname: *hostname
  inittopics: "ingest.clinical.in,patients.updated.out,patients.enriched.out,failure.topic.in,ingest.topic.in,ingest.topic.out,ingest.topic.failure,enrich.topic.in,enrich.topic.out,enrich.topic.failure"
  inittopicnumpartitions: 1
  inittopicreplication: 1
  requestTimeout: 45


# ------------------------------------------------------------------------------
