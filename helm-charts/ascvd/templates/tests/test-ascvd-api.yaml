apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "ascvd.fullname" . }}-test"
  labels:
    {{- include "ascvd.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: test
      image: busybox
      command: ['wget']
      args: ['{{ include "ascvd.fullname" . }}:{{ .Values.service.port }}/api/v1/health']
  restartPolicy: Never
