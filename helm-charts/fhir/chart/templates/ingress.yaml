{{- if .Values.enabled -}}
{{- if .Values.global.ingress.enabled | default .Values.ingress.enabled -}}
{{- $ingressPort := .Values.service.httpPort -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-fhir-ingress
  namespace: {{ .Release.Namespace }}
  {{- with .Values.labels }}
  labels:
    {{ toYaml . | nindent 4 }}
  {{- end }}
  annotations:
    kubernetes.io/ingress.class: {{ .Values.global.ingress.class | default .Values.ingress.class }}
spec:
  rules:
    - host: {{ .Release.Namespace }}-{{ .Release.Name }}-fhir.{{ .Values.global.ingress.subdomain | default .Values.ingress.subdomain }}
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "fhir.fullname" . }}
                port: 
                  number: {{ $ingressPort }}
{{- end }}
{{- end }}