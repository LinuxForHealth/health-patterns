{{- if .Values.enabled -}}
{{- if .Values.ingress.enabled -}}
{{- $ingressPort := index .Values "nifi-registry" "service" "port" -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-nifi-registry-ingress
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "nifi-registry.labels" . | nindent 4 }}
  annotations:
    kubernetes.io/ingress.class: {{ .Values.global.ingress.class | default .Values.ingress.class }}
spec:
  rules:
    - host: {{ .Release.Namespace }}-{{ .Release.Name }}-nifi-registry.{{ .Values.global.ingress.subdomain | default .Values.ingress.subdomain }}
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ .Release.Name }}-nifi-registry
                port: 
                  number: {{ $ingressPort }}
{{- end }}
{{- end }}